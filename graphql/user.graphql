
query Users( $password: String!,  $email: String!, $limit: Int, $offset: Int,){
    users(email: $email,password: $password){
        results(limit: $limit, offset: $offset){
            id
            first_name
            last_name
            is_staff
            is_superuser
            roles
        }
    }
}
mutation verifyAccount($token: String!, $platform: String!){
    verify_account(token: $token, platform: $platform) {
        profile{
            id
            first_name
            last_name
            rol
            gender
        }
        token
    }
}

mutation tokenAuthEmail($username: String!, $password: String!){
    token_auth(username: $username, password: $password) {
        profile{
            id
            first_name
            last_name
            rol
            gender
        }
        token
        message
    }
}